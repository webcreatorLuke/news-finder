<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live News Feed</title>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@700&family=IBM+Plex+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-dark: #0a0e27;
            --bg-card: #151b3d;
            --accent: #ff6b35;
            --accent-glow: rgba(255, 107, 53, 0.2);
            --text-primary: #ffffff;
            --text-secondary: #a8b2d1;
            --border: #1e2952;
        }

        body {
            font-family: 'IBM Plex Sans', sans-serif;
            background: var(--bg-dark);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Animated background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(ellipse at 20% 30%, rgba(255, 107, 53, 0.08) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 70%, rgba(53, 122, 255, 0.06) 0%, transparent 50%);
            animation: drift 20s ease-in-out infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes drift {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(20px, -20px) scale(1.05); }
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        header {
            text-align: center;
            margin-bottom: 60px;
            animation: fadeInDown 0.8s ease-out;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-family: 'Libre Baskerville', serif;
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 15px;
            background: linear-gradient(135deg, var(--accent), #ffb35c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -2px;
        }

        .subtitle {
            font-size: 1.1rem;
            color: var(--text-secondary);
            font-weight: 400;
        }

        .live-indicator {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: rgba(255, 107, 53, 0.1);
            padding: 8px 16px;
            border-radius: 20px;
            margin-top: 20px;
            border: 1px solid var(--accent);
        }

        .pulse {
            width: 10px;
            height: 10px;
            background: var(--accent);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.5;
                transform: scale(1.2);
            }
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        button {
            background: var(--bg-card);
            border: 2px solid var(--border);
            color: var(--text-primary);
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            font-family: 'IBM Plex Sans', sans-serif;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        button:hover {
            border-color: var(--accent);
            background: rgba(255, 107, 53, 0.1);
            transform: translateY(-2px);
            box-shadow: 0 4px 20px var(--accent-glow);
        }

        button.active {
            background: var(--accent);
            border-color: var(--accent);
        }

        #newsContainer {
            display: grid;
            gap: 24px;
        }

        .news-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 28px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            animation: slideIn 0.6s ease-out backwards;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .news-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(180deg, var(--accent), transparent);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .news-card:hover {
            border-color: var(--accent);
            transform: translateX(8px);
            box-shadow: 0 8px 40px rgba(255, 107, 53, 0.15);
        }

        .news-card:hover::before {
            opacity: 1;
        }

        .news-card h3 {
            font-size: 1.5rem;
            margin-bottom: 12px;
            color: var(--text-primary);
            line-height: 1.4;
            font-weight: 600;
        }

        .news-meta {
            display: flex;
            gap: 20px;
            margin-bottom: 16px;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .news-meta span {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .news-content {
            color: var(--text-secondary);
            line-height: 1.7;
            margin-bottom: 16px;
        }

        .news-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--accent);
            text-decoration: none;
            font-weight: 500;
            transition: gap 0.3s;
        }

        .news-link:hover {
            gap: 12px;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            font-size: 1.2rem;
            color: var(--text-secondary);
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid var(--border);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error {
            background: rgba(255, 107, 53, 0.1);
            border: 1px solid var(--accent);
            border-radius: 8px;
            padding: 20px;
            text-align: center;
            color: var(--text-secondary);
        }

        .category-badge {
            display: inline-block;
            background: rgba(255, 107, 53, 0.15);
            color: var(--accent);
            padding: 4px 12px;
            border-radius: 4px;
            font-size: 0.85rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .news-card {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Live News</h1>
            <p class="subtitle">Real-time updates from around the world</p>
            <div class="live-indicator">
                <div class="pulse"></div>
                <span>Auto-updating every 2 minutes</span>
            </div>
        </header>

        <div class="controls">
            <button onclick="loadNews('general')" class="active" id="generalBtn">Top Stories</button>
            <button onclick="loadNews('technology')">Technology</button>
            <button onclick="loadNews('business')">Business</button>
            <button onclick="loadNews('science')">Science</button>
            <button onclick="loadNews('world')">World</button>
        </div>

        <div id="newsContainer">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading latest news...</p>
            </div>
        </div>
    </div>

    <script>
        let currentCategory = 'general';
        let autoRefreshInterval;

        async function loadNews(category = 'general') {
            currentCategory = category;
            
            // Update active button
            document.querySelectorAll('.controls button').forEach(btn => {
                btn.classList.remove('active');
            });
            event?.target?.classList.add('active');
            if (category === 'general') document.getElementById('generalBtn').classList.add('active');

            const container = document.getElementById('newsContainer');
            container.innerHTML = '<div class="loading"><div class="spinner"></div><p>Fetching latest news...</p></div>';

            try {
                const searchQuery = category === 'general' ? 'top news today' : `${category} news today`;
                
                const response = await fetch('https://api.anthropic.com/v1/messages', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        model: 'claude-sonnet-4-20250514',
                        max_tokens: 1000,
                        messages: [{
                            role: 'user',
                            content: `Search for the latest ${searchQuery} and return ONLY a JSON array of exactly 5 news stories. Each story must have: title, summary (2-3 sentences), source, timeAgo, and url. Format as JSON array with no markdown, no preamble, no explanation. Just the raw JSON array starting with [ and ending with ].`
                        }],
                        tools: [{
                            type: "web_search_20250305",
                            name: "web_search"
                        }]
                    })
                });

                const data = await response.json();
                
                let newsText = data.content
                    .map(item => item.type === 'text' ? item.text : '')
                    .join('\n')
                    .trim();

                // Clean up the response
                newsText = newsText.replace(/```json\n?/g, '').replace(/```\n?/g, '').trim();
                
                let newsData;
                try {
                    newsData = JSON.parse(newsText);
                } catch (e) {
                    // If parsing fails, try to extract JSON array from the text
                    const match = newsText.match(/\[[\s\S]*\]/);
                    if (match) {
                        newsData = JSON.parse(match[0]);
                    } else {
                        throw new Error('Could not parse news data');
                    }
                }

                displayNews(newsData);
            } catch (error) {
                console.error('Error loading news:', error);
                container.innerHTML = `
                    <div class="error">
                        <h3>Unable to load news</h3>
                        <p>Please check your connection and try again.</p>
                        <button onclick="loadNews('${category}')" style="margin-top: 15px;">Retry</button>
                    </div>
                `;
            }
        }

        function displayNews(newsArray) {
            const container = document.getElementById('newsContainer');
            
            if (!newsArray || newsArray.length === 0) {
                container.innerHTML = '<div class="error"><p>No news available at the moment.</p></div>';
                return;
            }

            container.innerHTML = newsArray.map((news, index) => `
                <div class="news-card" style="animation-delay: ${index * 0.1}s">
                    <span class="category-badge">${currentCategory}</span>
                    <h3>${news.title}</h3>
                    <div class="news-meta">
                        <span>ðŸ“° ${news.source}</span>
                        <span>ðŸ•’ ${news.timeAgo}</span>
                    </div>
                    <p class="news-content">${news.summary}</p>
                    ${news.url ? `<a href="${news.url}" target="_blank" class="news-link">Read more â†’</a>` : ''}
                </div>
            `).join('');
        }

        // Auto-refresh every 2 minutes
        function startAutoRefresh() {
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
            }
            autoRefreshInterval = setInterval(() => {
                loadNews(currentCategory);
            }, 120000); // 2 minutes
        }

        // Initial load
        loadNews('general');
        startAutoRefresh();

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
            }
        });
    </script>
</body>
</html>
